<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de elemento em texto</title>
</head>
<body>
    <!-- aqui é um comentário -->
<h1> usando estilos físicos para texto</h1>

negrito <b> aqui está em negrito</b> <br>
italico <i> aqui está em italico</i> <br>
<big> deixa em negrito e fonte maior </big> <br>
<strike> deixa riscado no meio</strike> <br>
<small> texto reduzido</small> <br>
<sup> palavra  em cima</sup> <br>
10<sup>3</sup> <br>
<sub> palavra  em baixo</sub> <br>
h<sub>2</sub>o <br>
<tt> espaçamento regular</tt> <br>
<u> texto sublinhado</u>  <br>
</body>
</html>
